name: Update Documentation Tables
on:
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Update Scripts
        run: |
          echo "ðŸ”„ Updating Workspaces Table..."
          node scripts/list-workspaces-for-docs.js

          echo "ðŸ”„ Updating Compatibility Tables..."
          node scripts/list-compatibility.js

      - name: Check for changes
        id: verify_diff
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in documentation."
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No documentation changes detected."
          fi

      - name: Create Pull Request
        if: steps.verify_diff.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-update compatibility and workspace tables"
          title: "docs: auto-update compatibility and workspace tables"
          body: |
            This PR was automatically generated by the `update-docs-tables` workflow.
            
            It updates the following documentation to match the current codebase:
            - `docs/README.md`
            - `docs/compatibility/compatibility.md`
            - `docs/compatibility/new-frontend-system.md`
            
            cc @backstage/community-plugins-maintainers
          branch: "auto/docs-table-update"
          base: main 
          delete-branch: true