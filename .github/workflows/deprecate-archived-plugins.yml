name: Deprecate Archived Plugins

on:
  push:
    paths:
      - '.github/archived-plugins.json'
    branches:
      - main

jobs:
  deprecate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b3991275213b3c10b70129f1b95abaa193 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a7c5680c78309c908e50460f90b19 # v4.0.3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Deprecate packages
        run: ./scripts/ci/deprecate-archived-plugins.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org