name: CI

on:
  pull_request:
    paths:
      - "workspaces/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-workspaces-with-changes:
    name: Detect workspaces with changes
    runs-on: ubuntu-latest
    outputs:
      workspaces: ${{ steps.detect-workspace.outputs.out }}
    steps:
      - name: Checkout main branch for diff purposes
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Checkout head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install root dependencies
        run: yarn install --immutable
      - name: Set workspaces with changes as output
        id: detect-workspace
        run: echo "out=$(yarn run detect-workspace)" >> $GITHUB_OUTPUT

  ci:
    name: Run CI for workspace ${{ matrix.workspace }} using node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: detect-workspaces-with-changes
    strategy:
      matrix:
        workspace: ${{ fromJSON(needs.detect-workspaces-with-changes.outputs.workspaces) }}
        node-version: [18.x, 20.x]
    defaults:
      run:
        working-directory: ./workspaces/${{ matrix.workspace }}

    env:
      CI: true
      NODE_OPTIONS: --max-old-space-size=8192

    steps:
      - name: Checkout main branch for tests purposes
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/ # Needed for auth

      - name: yarn install
        run: yarn install --immutable

      - name: check for missing repo fixes
        run: yarn fix --check

      - name: validate config
        run: yarn backstage-cli config:check --lax

      - name: type checking and declarations
        run: yarn tsc:full

      - name: prettier
        run: yarn prettier:check

      - name: check api reports and generate API reference
        # check flags
        run: yarn backstage-repo-tools api-reports --allow-warnings -o ae-wrong-input-file-type --validate-release-tags build:api-reports:only --ci

      - name: build all packages
        run: yarn backstage-cli repo build --all

      - name: lint
        run: yarn backstage-cli repo lint --since origin/main

      - name: test changed packages
        # Should this use --coverage instead?
        run: yarn backstage-cli repo test --maxWorkers=3 --workerIdleMemoryLimit=1300M --since origin/main

      - name: ensure clean working directory
        run: |
          if files=$(git ls-files --exclude-standard --others --modified) && [[ -z "$files" ]]; then
            exit 0
          else
            echo ""
            echo "Working directory has been modified:"
            echo ""
            git status --short
            echo ""
            exit 1
          fi

  verify:
    name: Verify ${{ matrix.workspace }} workspace
    runs-on: ubuntu-latest
    needs: detect-workspaces-with-changes
    strategy:
      matrix:
        workspace: ${{ fromJSON(needs.detect-workspaces-with-changes.outputs.workspaces) }}
    steps:
      - name: Checkout head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install root dependencies
        run: yarn install --immutable
      - name: Verify lockfile duplicates
        run: node scripts/ci/verify-lockfile-duplicates.js workspaces/${{ matrix.workspace }}/yarn.lock
      - name: Verify changesets
        run: node scripts/ci/verify-changesets.js ${{ matrix.workspace }}
