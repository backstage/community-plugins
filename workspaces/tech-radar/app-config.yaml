app:
  title: Tech Radar Example App
  baseUrl: http://localhost:3000
  experimental:
    packages: 'all'
  extensions:
    - entity-card:catalog/about
    - entity-card:catalog/labels
    - entity-card:catalog/links:
        config:
          filter: kind:component has:links

organization:
  name: Tech Radar Example

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}
    github:
      development:
        clientId: { AUTH_GITHUB_CLIENT_ID } # Replace with Client ID
        clientSecret: { AUTH_GITHUB_CLIENT_SECRET } # Replace with Client Secret
        signIn:
          resolvers:
            - resolver: customGithubSignInResolver

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    # Local example data, file locations are relative to the backend process, typically `packages/backend`
    - type: file
      target: ../../examples/entities.yaml

    # Local example organizational data
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

techRadar:
  # todo: replace with https://github.com/backstage/community-plugins/blob/main/workspaces/tech-radar/plugins/tech-radar-common/src/sampleTechRadarResponse.json
  url: https://github.com/alex-mckay/sample-data/blob/main/data.json
  # files in private GH repos require GH integrations to be set up
  # url: https://github.com/alex-mckay/private-sample-data/blob/main/data.json
