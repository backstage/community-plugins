app:
  title: Azure DevOps Example App
  baseUrl: http://localhost:3000
  packages: all

organization:
  name: Azure DevOps Example

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  azure:
    - host: dev.azure.com
      credentials:
        - personalAccessToken: ${PERSONAL_ACCESS_TOKEN}

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    # Local example data, file locations are relative to the backend process, typically `packages/backend`
    - type: file
      target: ../../examples/entities.yaml

    # Local example organizational data
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

    # Local example scaffolder action
    - type: file
      target: ../../examples/scaffolder/dotnetNew.yaml
      rules:
        - allow: [Template]
    # Local example scaffolder action
    - type: file
      target: ../../examples/scaffolder/runAzurePipeline.yaml
      rules:
        - allow: [Template]
    # Local example scaffolder action
    - type: file
      target: ../../examples/scaffolder/createAzurePipeline.yaml
      rules:
        - allow: [Template]
      # Local example scaffolder action
    - type: file
      target: ../../examples/scaffolder/permitAzurePipeline.yaml
      rules:
        - allow: [Template]
