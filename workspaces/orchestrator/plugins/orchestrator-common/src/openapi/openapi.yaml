openapi: 3.1.0
info:
  title: Orchestrator plugin
  description: API to interact with orchestrator plugin
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
  - url: /
paths:
  /v2/workflows/overview:
    post:
      operationId: getWorkflowsOverview
      description: Get a list of workflow overviews
      requestBody:
        required: false
        description: Parameters for retrieving of workflow overviews
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetOverviewsRequestParams'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewListResultDTO'
        '500':
          description: Error fetching workflow overviews
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/{workflowId}/overview:
    get:
      operationId: getWorkflowOverviewById
      description: Get a workflow overview by ID
      parameters:
        - name: workflowId
          in: path
          required: true
          description: Unique identifier of the workflow
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowOverviewDTO'
        '500':
          description: Error fetching workflow overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/{workflowId}:
    get:
      operationId: getWorkflowById
      description: Get a workflow by ID
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDTO'
        '500':
          description: Error fetching workflow by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/{workflowId}/source:
    get:
      operationId: getWorkflowSourceById
      description: Get a workflow source by ID
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error fetching workflow source by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/instances:
    post:
      operationId: getInstances
      summary: Get instances
      description: Retrieve an array of instances
      requestBody:
        required: false
        description: Parameters for retrieving instances
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetInstancesRequestParams'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessInstanceListResultDTO'
        '500':
          description: Error fetching instances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/instances/{instanceId}:
    get:
      summary: Get Workflow Instance by ID
      operationId: getInstanceById
      parameters:
        - name: instanceId
          in: path
          required: true
          description: ID of the workflow instance
          schema:
            type: string
        - name: includeAssessment
          in: query
          required: false
          description: Whether to include assessment
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessedProcessInstanceDTO'
        '500':
          description: Error fetching instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/instances/statuses:
    get:
      operationId: getWorkflowStatuses
      summary: Get workflow status list
      description: Retrieve an array of workflow statuses
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowRunStatusDTO'
        '500':
          description: Error fetching workflow statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/workflows/{workflowId}/execute:
    post:
      summary: Execute a workflow
      operationId: executeWorkflow
      parameters:
        - name: workflowId
          in: path
          description: ID of the workflow to execute
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteWorkflowRequestDTO'
      responses:
        '200':
          description: Successful execution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteWorkflowResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/instances/{instanceId}/abort:
    delete:
      summary: Abort a workflow instance
      operationId: abortWorkflow
      description: Aborts a workflow instance identified by the provided instanceId.
      parameters:
        - name: instanceId
          in: path
          required: true
          description: The identifier of the workflow instance to abort.
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error aborting workflow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      description:
        The ErrorResponse object represents a common structure for handling errors in API responses.
        It includes essential information about the error, such as the error message and additional optional details.
      type: object
      properties:
        message:
          description:
            A string providing a concise and human-readable description of the encountered error.
            This field is required in the ErrorResponse object.
          type: string
          default: internal server error
        additionalInfo:
          description:
            An optional field that can contain additional information or context about the error.
            It provides flexibility for including extra details based on specific error scenarios.
          type: string
      required:
        - message
    GetInstancesRequestParams:
      type: object
      properties:
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
        filterInfo:
          $ref: '#/components/schemas/FilterInfo'
    GetOverviewsRequestParams:
      type: object
      properties:
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
        filterInfo:
          $ref: '#/components/schemas/FilterInfo'
    WorkflowOverviewListResultDTO:
      type: object
      properties:
        overviews:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOverviewDTO'
          minItems: 0
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
    WorkflowOverviewDTO:
      type: object
      properties:
        workflowId:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        format:
          $ref: '#/components/schemas/WorkflowFormatDTO'
        lastRunId:
          type: string
        lastTriggeredMs:
          type: number
          minimum: 0
        lastRunStatus:
          type: string
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        avgDurationMs:
          type: number
          minimum: 0
        description:
          type: string
      required:
        - workflowId
        - format
    PaginationInfoDTO:
      type: object
      properties:
        pageSize:
          type: number
        offset:
          type: number
        totalCount:
          type: number
        orderDirection:
          enum:
            - ASC
            - DESC
        orderBy:
          type: string
      additionalProperties: false
    FilterInfo:
      type: object
      properties:
        fieldName:
          description: The name of the field to filter on
          type: string
        operator:
          $ref: '#/components/schemas/Operator'
        fieldValue:
          title: FilterValue
          oneOf:
            - type: string
            - type: number
            - type: boolean
          description: The value to filter by, which can be a string, number, boolean, or ProcessInstanceStatusDTO
      required:
        - fieldName
        - operator
        - fieldValue
    Operator:
      type: string
      description: The operator to use for filtering, such as equality or inclusion
      enum:
        - equal
        - in
    WorkflowFormatDTO:
      type: string
      description: Format of the workflow definition
      enum:
        - yaml
        - json
    WorkflowCategoryDTO:
      type: string
      description: Category of the workflow
      enum:
        - assessment
        - infrastructure
    WorkflowListResultDTO:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
      required:
        - items
        - paginationInfo
    WorkflowDTO:
      type: object
      properties:
        id:
          type: string
          description: Workflow unique identifier
          minLength: 1
        name:
          type: string
          description: Workflow name
          minLength: 1
        format:
          $ref: '#/components/schemas/WorkflowFormatDTO'
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description:
          type: string
          description: Description of the workflow
        annotations:
          type: array
          items:
            type: string
      required:
        - id
        - category
        - format
    ProcessInstanceListResultDTO:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProcessInstanceDTO'
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfoDTO'
    AssessedProcessInstanceDTO:
      type: object
      properties:
        instance:
          $ref: '#/components/schemas/ProcessInstanceDTO'
        assessedBy:
          $ref: '#/components/schemas/ProcessInstanceDTO'
      required:
        - instance
    ProcessInstanceDTO:
      type: object
      properties:
        id:
          type: string
        processId:
          type: string
        processName:
          type: string
        status:
          $ref: '#/components/schemas/ProcessInstanceStatusDTO'
        endpoint:
          type: string
        serviceUrl:
          type: string
        start:
          type: string
        end:
          type: string
        duration:
          type: string
        category:
          $ref: '#/components/schemas/WorkflowCategoryDTO'
        description:
          type: string
        workflowdata:
          $ref: '#/components/schemas/WorkflowDataDTO'
        businessKey:
          type: string
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/NodeInstanceDTO'
        error:
          $ref: '#/components/schemas/ProcessInstanceErrorDTO'
        variables:
          $ref: '#/components/schemas/ProcessInstanceVariablesDTO'
      required:
        - id
        - processId
        - nodes
    WorkflowDataDTO:
      type: object
      properties:
        workflowoptions:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowOptionsDTO'
      additionalProperties: true
    WorkflowOptionsDTO:
      type: array
      items:
        $ref: '#/components/schemas/WorkflowSuggestionDTO'
    WorkflowSuggestionDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    ProcessInstanceStatusDTO:
      type: string
      description: Status of the workflow run
      enum:
        - Active
        - Error
        - Completed
        - Aborted
        - Suspended
        - Pending
    WorkflowRunStatusDTO:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ExecuteWorkflowRequestDTO:
      type: object
      properties:
        inputData:
          type: object
          additionalProperties: true
      required:
        - inputData
    ExecuteWorkflowResponseDTO:
      type: object
      properties:
        id:
          type: string
    WorkflowProgressDTO:
      allOf:
        - $ref: '#/components/schemas/NodeInstanceDTO'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/ProcessInstanceStatusDTO'
            error:
              $ref: '#/components/schemas/ProcessInstanceErrorDTO'
    NodeInstanceDTO:
      type: object
      properties:
        __typename:
          type: string
          default: 'NodeInstance'
          description: Type name
        id:
          type: string
          description: Node instance ID
        name:
          type: string
          description: Node name
        type:
          type: string
          description: Node type
        enter:
          type: string
          description: Date when the node was entered
        exit:
          type: string
          description: Date when the node was exited (optional)
        definitionId:
          type: string
          description: Definition ID
        nodeId:
          type: string
          description: Node ID
      required:
        - id
    ProcessInstanceErrorDTO:
      type: object
      properties:
        __typename:
          type: string
          default: 'ProcessInstanceError'
          description: Type name
        nodeDefinitionId:
          type: string
          description: Node definition ID
        message:
          type: string
          description: Error message (optional)
      required:
        - nodeDefinitionId
    ProcessInstanceVariablesDTO:
      type: object
      additionalProperties: true
