openapi: 3.0.0
info:
  title: redhat-resource-optimization
  description: GO Echo API for Resource Optimization OCP Backend Service
  version: v1
  license:
    name: GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
paths:
  /recommendations/openshift:
    get:
      summary: Get all recommendations
      description: This feature is in limited preview for select customers
      externalDocs:
        description:
          Please refer to this blog post if you want to be included in the
          preview
        url: https://www.redhat.com/en/blog/red-hat-insights-brings-redhat-resource-optimization-red-hat-openshift
      operationId: getRecommendationList
      parameters:
        - name: cluster
          in: query
          description: Cluster alias or UUID
          required: false
          schema:
            type: array
            items:
              type: string
        - name: workload_type
          in: query
          description:
            Options are daemonset, deployment, deploymentconfig, replicaset,
            replicationcontroller, statefulset
          required: false
          schema:
            type: array
            items:
              type: string
        - name: workload
          in: query
          description: Workload name
          required: false
          schema:
            type: array
            items:
              type: string
        - name: container
          in: query
          description: Container name
          required: false
          schema:
            type: array
            items:
              type: string
        - name: project
          in: query
          description: Project name
          required: false
          schema:
            type: array
            items:
              type: string
        - name: start_date
          in: query
          description: Start date
          required: false
          schema:
            type: string
          example: YYYY-MM-DD
        - name: end_date
          in: query
          description: End date
          required: false
          schema:
            type: string
          example: YYYY-MM-DD
        - name: offset
          in: query
          description: Pagination offset
          required: false
          schema:
            type: integer
            minimum: 0
        - name: limit
          in: query
          description: Pagination limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: order_by
          in: query
          description:
            Options are cluster, project, workload_type, workload, container,
            last_reported
          required: false
          schema:
            type: string
            example: last_reported
            enum:
              - cluster
              - project
              - workload_type
              - workload
              - container
              - last_reported
        - name: order_how
          in: query
          description: Options are ASC, DESC
          required: false
          schema:
            type: string
            example: DESC
            enum:
              - asc
              - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationList'
        '401':
          description: User is not authorized
          content:
            text/plain:
              schema:
                type: string
                example: User is not authorized to access the resource
  /recommendations/openshift/{recommendation_id}:
    get:
      description: This feature is in limited preview for select customers
      externalDocs:
        description:
          Please refer to this blog post if you want to be included in the
          preview
        url: https://www.redhat.com/en/blog/red-hat-insights-brings-redhat-resource-optimization-red-hat-openshift
      operationId: getRecommendationById
      parameters:
        - in: path
          name: recommendation_id
          required: true
          schema:
            type: string
          description: The recommendation UUID
        - in: query
          name: memory_unit
          description: unit preference for memory
          required: false
          schema:
            type: string
            enum:
              - bytes
              - MiB
              - GiB
            default: MiB
        - in: query
          name: cpu_unit
          description: unit preference for cpu
          required: false
          schema:
            type: string
            enum:
              - millicores
              - cores
            default: cores
      summary: Get recommendation for container
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/RecommendationBoxPlots'
        '401':
          description: User is not authorized
          content:
            text/plain:
              schema:
                type: string
                example: User is not authorized to access the resource
