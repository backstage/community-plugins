                    cpu:
                      type: object
                      properties:
                        amount:
                          type: number
                          example: 2
                        format:
                          type: string
                          example: null
                          nullable: true
                    memory:
                      type: object
                      properties:
                        amount:
                          type: number
                          example: 30.715
                        format:
                          type: string
                          example: Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      type: object
                      properties:
                        amount:
                          type: number
                          example: 2
                        format:
                          type: string
                          example: null
