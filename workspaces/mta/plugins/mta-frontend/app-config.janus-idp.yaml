dynamicPlugins:
  frontend:
    internal.backstage-plugin-mta-frontend:
      dynamicRoutes:
        - path: /mta
          importName: EntityMTAContent
          menuItem:
            text: 'MTA'
      mountPoints:
        - mountPoint: entity.page.overview/cards
          importName: EntityMTAContent
          config:
            layout:
              gridColumnEnd:
                lg: 'span 4'
                md: 'span 6'
                xs: 'span 12'
            if:
              allOf:
                - isKind: component
                - isType: service
